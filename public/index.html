<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Unit Converter</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="converter-card">
                <h1>Unit Converter</h1>
                <div class="tabs">
                    <button class="tab-btn active" data-type="length">
                        Length
                    </button>
                    <button class="tab-btn" data-type="weight">Weight</button>
                    <button class="tab-btn" data-type="temperature">
                        Temperature
                    </button>
                </div>
                <div class="converter-form">
                    <div class="input-group">
                        <label for="value">Enter the value to convert</label>
                        <input
                            type="number"
                            id="value"
                            placeholder="Enter value"
                            step="any"
                        />
                    </div>
                    <div class="input-group">
                        <label for="fromUnit">Unit to Convert from</label>
                        <select id="fromUnit">
                            <option value="ft">Feet (ft)</option>
                            <option value="m">Meters (m)</option>
                            <option value="cm">Centimeters (cm)</option>
                            <option value="in">Inches (in)</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="toUnit">Unit to Convert to</label>
                        <select id="toUnit">
                            <option value="cm">Centimeters (cm)</option>
                            <option value="m">Meters (m)</option>
                            <option value="ft">Feet (ft)</option>
                            <option value="in">Inches (in)</option>
                        </select>
                    </div>
                    <button id="convertBtn" class="convert-btn">Convert</button>
                </div>
            </div>
            <div class="result-card" id="resultCard" style="display: none">
                <h2>Result</h2>
                <p id="resultText" class="result-text">20 ft = 609cm</p>
                <button id="resetBtn" class="reset-btn">Reset</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
